<!DOCTYPE html>

          <p>6 999 Руб.</p>
        </div>
        <div class="product-card">

            <p>9 999 руб.</p>
          </div>
          <div class="product-card-big">
            <img
              class="big-photo-card"
              src="./images/6.jfif"

            />
